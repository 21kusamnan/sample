<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>responsive images</title>
        <meta name="viewport" content="width=device-width,intial-scale=1">
<style media="screen">
  h1{
  text-align: center;
  color: #c45e45;
  }
  .main{
    display: flex;
    margin: auto;
    justify-content: center;
  }
  image{
    max-width: 100%;
  }
</style>
  </head>
  <body>
<h1>Responsive Images</h1>
<picture class="main">
<source media="(min-width:769px)" srcset="kitten-lar-e.png">
  <source media="(min-width:480px)" srcset="kitten-medium.png">
    <img src="kitten-small.png" alt="kitten cat">

</picture>
  </body>
</html>
